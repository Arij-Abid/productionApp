 <!-- Layout wrapper -->
 <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->

  <app-sidebar></app-sidebar>
      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->
      <app-navbar></app-navbar>
        <!-- / Navbar -->

        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->

          <div class="container">
            <br>
            <h4>Liste des machines</h4>
         
            <a class="ml-auto nav-link" routerLink="/ajouter/machine" class="btn btn-success" data-toggle="modal">
              <i class="material-icons">&#xE147;</i> Ajouter
            </a>
            

            <br><br>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Description</th>
                  <th scope="col">Capacit√©</th>
                  <th scope="col">Statut</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let machine of machines">
                  <td>{{ machine.id}}</td>
                  <td>{{ machine.nom }}</td>
                  <td>{{ machine.description }}</td>
                  <td>{{ machine.capacite }}</td>
                  <td>{{ machine.status }}</td>
                  <td>
                 
                 
                    <a  [routerLink]="['/update/machine', machine.id]" class="btn btn-warning">
                      <i class="material-icons"  title="Edit">&#xE254;</i>
                      Modifier</a>
                  
                    &nbsp;
                    <button  (click)="deleteMachine(machine)"  
                    class="btn btn-danger" ><i class="material-icons">&#xE15C;</i> 
                      Supprimer</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <router-outlet></router-outlet>

          </div>
          </div>
          </div>
          </div>
