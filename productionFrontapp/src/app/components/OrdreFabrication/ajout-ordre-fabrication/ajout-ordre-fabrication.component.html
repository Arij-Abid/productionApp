<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->
    <app-sidebar></app-sidebar>
    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->
      <app-navbar></app-navbar>
      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Ordre de fabrication/</span> Ajouter un ordre de fabrication</h4>

          <!-- Basic Layout & Basic with Icons -->
          <div class="row">
            <div class="col-xxl">
              <div class="card mb-4">
                <div class="card-header d-flex align-items-center justify-content-between">
                  <h5 class="mb-0">Nouveau ordre de fabrication</h5>
                </div>
                <div class="card-body">
                  <br>
                  <form (ngSubmit)="addOrdreFabrication()">
                  
              
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label"  for="description">Description</label>
                      <div class="col-sm-10">
                        <div class="input-group input-group-merge">
                          <span id="basic-icon-default-message2" class="input-group-text"
                            ><i class='bx bx-detail'></i></span>
                          <textarea
                          id="description" [(ngModel)]="ordreFabrication.description"   name="description" class="form-control" 
                            class="form-control"
                            placeholder="Saisissez la description."
                            aria-label="Saisissez la description"
                            aria-describedby="basic-icon-default-message2"
                          ></textarea>
                        </div>
                      </div>
                    </div>
                    
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label"  for="name">nom</label>
                      <div class="col-sm-10">
                        <div class="input-group input-group-merge">
                          <span id="basic-icon-default-message2" class="input-group-text"
                            ><i class='bx bx-detail'></i></span>
                          <textarea
                          id="name" [(ngModel)]="ordreFabrication.name"   name="name" class="form-control" 
                            class="form-control"
                            placeholder="Saisissez la description."
                            aria-label="Saisissez la description"
                            aria-describedby="basic-icon-default-message2"
                          ></textarea>
                        </div>
                      </div>
                    </div>



                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="qte_produite"> Quantite Stock</label>
                      <div class="col-sm-10">
                        <div class="input-group input-group-merge">
                          <span id="basic-icon-default-company2" class="input-group-text"><i class="bx bx-buildings"></i></span>
                          <input
                            type="number"
                            id="qte_produite" [(ngModel)]="ordreFabrication.qte_produite"   name="qte_produite" class="form-control"
                            class="form-control"
                            placeholder="Saisissez la quantiteStock"
                            aria-label="Saisissez la quantiteStock"
                            aria-describedby="basic-icon-default-company2"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="progression"> Progression</label>
                      <div class="col-sm-10">
                        <div class="input-group input-group-merge">
                          <span id="basic-icon-default-company2" class="input-group-text"><i class="bx bx-buildings"></i></span>
                          <input
                            type="number"
                            id="progression" [(ngModel)]="ordreFabrication.progression"   name="progression" class="form-control"
                            class="form-control"
                            placeholder="Saisissez la progression"
                            aria-label="Saisissez la progression"
                            aria-describedby="basic-icon-default-company2"
                          />
                        </div>
                      </div>
                    </div>


                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="date_creation"> Date creation</label>
                      <div class="col-sm-10">
                        <div class="input-group input-group-merge">
                          <span id="basic-icon-default-company2" class="input-group-text"><i class='bx bx-timer'></i></span>
                          <input
                            type="date"
                            id="date_creation" [(ngModel)]="ordreFabrication.date_creation"   name="date_creation" class="form-control" required
                            class="form-control"
                            placeholder="Saisissez la date de creation"
                            aria-label="Saisissez la date de creation"
                            aria-describedby="basic-icon-default-company2"
                          />
                        </div>
                      </div>
                    </div>
  
                
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="date_sortie"> Date de sortie :</label>
                      <div class="col-sm-10">
                        <div class="input-group input-group-merge">
                          <span id="basic-icon-default-company2" class="input-group-text"><i class='bx bx-time'></i></span>
                          <input
                            type="date"
                            name="date_sortie"  id="date_sortie" [(ngModel)]="ordreFabrication.date_sortie" class="form-control" required
                            class="form-control"
                            placeholder="Saisissez la date de sortie"
                            aria-label="Saisissez la date sortie"
                            aria-describedby="basic-icon-default-company2"
                          />
                        </div>
                      </div>
                    </div>
               
               


                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="status"> Status</label>
                      <div class="col-sm-10">
                        <div class="input-group input-group-merge">
                          <span id="basic-icon-default-company2" class="input-group-text"><i class='bx bx-category-alt'></i></span>
                   
                          <select id="status" id="defaultSelect" class="form-select"class="form-select" [(ngModel)]="ordreFabrication.status" name="status" [ngModelOptions]="{ standalone: true }">
                          
                            <option value="">Sélectionner un statut</option>
                            <option value="En attente">En attente</option>
                            <option value="En développement">En développement</option>
                            <option value="Terminé">Terminé</option>
                            <option value="Annulé">Annulé</option>
                          </select>
                        </div>
                      </div>
                    </div>





                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="client_id"> Client:</label>
                      <div class="col-sm-10">
                        <div class="input-group input-group-merge">
                          <span id="basic-icon-default-company2" class="input-group-text"><i class='bx bx-category-alt'></i></span>
                   
                          <select id="client_id"  class="form-select" id="defaultSelect" [(ngModel)]="ordreFabrication.client_id.id" name="client_id" required [ngModelOptions]="{ standalone: true }">
                            <option value="">Sélectionner client</option>
                            <option *ngFor="let client of clients" [value]="client.id">{{ client.name }}</option>
                          </select>
                        </div>
                      </div>
                    </div>



                    <div class="row justify-content-end">
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary mr-2">Ajouter</button>
                        <a routerLink="/ordreFabrications" type="button" class="btn btn-secondary">Annuler</a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- / Content -->
    </div>
    <!-- / Layout container -->
  </div>
</div>
