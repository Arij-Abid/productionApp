
  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->
      <app-sidebar></app-sidebar>
      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->
        <app-navbar></app-navbar>
        <!-- / Navbar -->

        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->
          <br>

     

          <!-- Table integration -->
          <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4">
              <span class="text-muted fw-light">
                <h1>
                  Liste des Catégories  
                             </h1>
              </span>


              <a routerLink="/ajouter/category" style="float: right;" class="btn btn-info"> 
                <i class='fas fa-plus-circle'></i>&nbsp;Ajouter une catégorie
        
        </a>

            </h4>
<br>
            <!-- Basic Bootstrap Table -->
            <div class="card">
              <h5 class="card-header">Liste des Catégories  
              </h5>
              <div class="table-responsive text-nowrap">
                <table class="table">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Description</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody class="table-border-bottom-0">
                   
                    <tr *ngFor="let category of categorys">
                        <td>{{ category.id }}</td>
                        <td>{{ category.name }}</td>
                        <td>{{ category.description }}</td>
                      <td>
         

                        <a class="btn btn-warning" [routerLink]="['/update/category', category.id]">
                          <i class="fa fa-edit edit"></i> Modifier
                        </a>
                        

                       
                        
                        &nbsp;&nbsp;
                     

                        <button class="btn btn-danger" (click)="deleteCategory(category)">
                          <i class="fas fa-trash-alt delete"></i>Supprimer
                        </button>
                        
                      
                      
                      </td>
                    </tr>
                    <!-- Add more rows as needed -->
                  </tbody>
                </table>
              </div>
            </div>
            <!--/ Basic Bootstrap Table -->
          </div>
        </div>
      </div>
    </div>
  </div>
