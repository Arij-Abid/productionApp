<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->
      <app-sidebar></app-sidebar>
      <!-- / Menu -->
  
      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->
        <app-navbar></app-navbar>
        <!-- / Navbar -->
  
        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->
          <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Category/</span> Modifier Category</h4>
  
            <!-- Basic Layout & Basic with Icons -->
            <div class="row">
              <div class="col-xxl">
                <div class="card mb-4">
                  <div class="card-header d-flex align-items-center justify-content-between">
                    <h5 class="mb-0">Modifier  Category</h5>
                  </div>
                  <div class="card-body">
                    <br>
                    <form (ngSubmit)="updateCategory()">
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="name">Nom</label>
                        <div class="col-sm-10">
                          <div class="input-group input-group-merge">
                            <span id="basic-icon-default-fullname2" class="input-group-text"><i class="bx bx-user"></i></span>
                            <input
                              type="text"
                              class="form-control"
                              name="name" id="name" [(ngModel)]="category.name"
                              placeholder="Saisissez le nom"
                              aria-label="Saisissez le nom"
                              aria-describedby="basic-icon-default-fullname2"
                            />
                          </div>
                        </div>
                      </div>
                  

                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label"  for="description">Description</label>
                        <div class="col-sm-10">
                          <div class="input-group input-group-merge">
                            <span id="basic-icon-default-message2" class="input-group-text"
                              ><i class="bx bx-comment"></i
                            ></span>
                            <textarea
                            name="description" id="description" [(ngModel)]="category.description"
                              class="form-control"
                              placeholder="Saisissez la description."
                              aria-label="Saisissez la description"
                              aria-describedby="basic-icon-default-message2"
                            ></textarea>
                          </div>
                        </div>
                      </div>



  
                      <div class="row justify-content-end">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary mr-2">update</button>
                            <a routerLink="/category" type="button" class="btn btn-secondary">Annuler</a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- / Content -->
      </div>
      <!-- / Layout container -->
    </div>
  </div>
