 <!-- Layout wrapper -->
 <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->

  <app-sidebar></app-sidebar>
      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->
      <app-navbar></app-navbar>
        <!-- / Navbar -->

        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Client/</span> Nouveau Client</h4>

   
   <!-- Basic Layout & Basic with Icons -->
    <div class="row">
        <div class="col-xxl">
          <div class="card mb-4">
            <div class="card-header d-flex align-items-center justify-content-between">
              <h5 class="mb-0">Nouveau Client</h5>

            </div>
            <div class="card-body" *ngIf="isAdminOrSuperAdmin">
                <br>
                <form (ngSubmit)="addClient()">
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="name">Nom</label>
                  <div class="col-sm-10">
                    <div class="input-group input-group-merge">
                      <span id="basic-icon-default-fullname2" class="input-group-text"
                        ><i class="bx bx-user"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        name="name" id="name" [(ngModel)]="client.name"
                      
                        placeholder="Saisissez votre nom"
                        aria-label="Saisissez votre nom"
                        aria-describedby="basic-icon-default-fullname2"
                      />
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="adresse">Adresse</label>
                  <div class="col-sm-10">
                    <div class="input-group input-group-merge">
                      <span id="basic-icon-default-company2" class="input-group-text"
                        ><i class="bx bx-buildings"></i
                      ></span>
                      <input
                        type="text"
                  
                        name="adresse" id="adresse" [(ngModel)]="client.adresse"
                        class="form-control"
                        placeholder="Saisissez votre adresse."
                        aria-label="Saisissez votre adresse."
                        aria-describedby="basic-icon-default-company2"
                      />
                    </div>
                  </div>
                </div>


                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="ville">Ville</label>
                  <div class="col-sm-10">
                    <div class="input-group input-group-merge">
                      <span id="basic-icon-default-company2" class="input-group-text"
                        ><i class="bx bx-buildings"></i
                      ></span>
                      <input
                        type="text"
                  
                        name="ville" id="ville" [(ngModel)]="client.ville"
                        class="form-control"
                        placeholder="Saisissez votre ville."
                        aria-label="Saisissez votre ville."
                        aria-describedby="basic-icon-default-company2"
                      />
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
          
                  <label class="col-sm-2 col-form-label" for="email">Email</label>
                  <div class="col-sm-10">
                    <div class="input-group input-group-merge">
                      <span class="input-group-text"><i class="bx bx-envelope"></i></span>
                      <input
                        type="text"
                        name="email"  id="email" [(ngModel)]="client.email"
                        class="form-control"
                        placeholder="Saisissez votre email"
                        aria-label="Saisissez votre email"
                        aria-describedby="basic-icon-default-email2"
                      />
                      <span id="basic-icon-default-email2" class="input-group-text">@gmail.com</span>
                    </div>
                   <!--<div class="form-text">You can use letters, numbers & periods</div>--> 
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 form-label" for="tel">
                    Numéro De Téléphone</label>
                  <div class="col-sm-10">
                    <div class="input-group input-group-merge">
                      <span id="basic-icon-default-phone2" class="input-group-text"
                        ><i class="bx bx-phone"></i
                      ></span>
                      <input
                        type="text"
                        name="tel" id="tel" [(ngModel)]="client.tel"
                    
                        class="form-control phone-mask"
                        placeholder="+216"
                        aria-label="+216"
                        aria-describedby="basic-icon-default-phone2"
                      />
                    </div>
                  </div>
                </div>
              
                
                <div class="row justify-content-end">
                  <div class="col-sm-10">
             
                    
              <button type="submit" class="btn btn-primary mr-2">Ajouter</button>
              <a routerLink="/clients" type="button" class="btn btn-secondary">Annuler</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
  </div>
  </div>
  </div>
  </div>
