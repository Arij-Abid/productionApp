<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->
      <app-sidebar></app-sidebar>
      <!-- / Menu -->
  
      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->
        <app-navbar></app-navbar>
        <!-- / Navbar -->
  
        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->
          <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">étape de Production/</span> Nouveau Ajouter étape de Production</h4>
  
            <!-- Basic Layout & Basic with Icons -->
            <div class="row">
              <div class="col-xxl">
                <div class="card mb-4">
                  <div class="card-header d-flex align-items-center justify-content-between">
                    <h5 class="mb-0">Nouveau étape de Production</h5>
                  </div>
                  <div class="card-body">
                    <br>
              
           
            

                    <form (ngSubmit)="addEtapeProduction()">
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="name">Nom</label>
                        <div class="col-sm-10">
                          <div class="input-group input-group-merge">
                            <span id="basic-icon-default-fullname2" class="input-group-text"><i class='bx bxl-product-hunt'></i></span>
                            <input
                              type="text"
                              class="form-control"
                              name="name" id="name" [(ngModel)]="etapeProduction.name"
                              placeholder="Saisissez le nom de l'étape de Production"
                              aria-label="Saisissez le nom e l'étape de Production"
                              aria-describedby="basic-icon-default-fullname2"
                            />
                          </div>
                        </div>
                      </div>
                

                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="datedebut"> Date de debut</label>
                        <div class="col-sm-10">
                          <div class="input-group input-group-merge">
                            <span id="basic-icon-default-company2" class="input-group-text"><i class='bx bx-time'></i></span>
                            <input
                              type="date"
                              name="datedebut" id="datedebut" [(ngModel)]="etapeProduction.datedebut"
                              class="form-control"
                              placeholder="Saisissez la date de debut"
                              aria-label="Saisissez la date Creation"
                              aria-describedby="basic-icon-default-company2"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="datefin">date de fin</label>
                        <div class="col-sm-10">
                          <div class="input-group input-group-merge">
                            <span id="basic-icon-default-company2" class="input-group-text"><i class='bx bx-timer'></i></span>
                            <input
                              type="date"
                              name="datefin" id="datefin" [(ngModel)]="etapeProduction.datefin"
                              class="form-control"
                              placeholder="Saisissez la date de date fin"
                              aria-label="Saisissez la date de date fin"
                              aria-describedby="basic-icon-default-company2"
                            />
                          </div>
                        </div>
                      </div>
    
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label"  for="description">Description</label>
                        <div class="col-sm-10">
                          <div class="input-group input-group-merge">
                            <span id="basic-icon-default-message2" class="input-group-text"
                              ><i class='bx bx-detail'></i></span>
                            <textarea
                            name="description" id="description" [(ngModel)]="etapeProduction.description"
                              class="form-control"
                              placeholder="Saisissez la description."
                              aria-label="Saisissez la description"
                              aria-describedby="basic-icon-default-message2"
                            ></textarea>
                          </div>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="qte_produite"> Quantite Stock</label>
                        <div class="col-sm-10">
                          <div class="input-group input-group-merge">
                            <span id="basic-icon-default-company2" class="input-group-text"><i class="bx bx-buildings"></i></span>
                            <input
                              type="number"
                              name="qte_produite" id="qte_produite" [(ngModel)]="etapeProduction.qte_produite"
                              class="form-control"
                              placeholder="Saisissez la quantiteStock"
                              aria-label="Saisissez la quantiteStock"
                              aria-describedby="basic-icon-default-company2"
                            />
                          </div>
                        </div>
                      </div>
               

<div class="row mb-3">
  <label class="col-sm-2 col-form-label" for="progression"> Progression</label>
  <div class="col-sm-10">
    <div class="input-group input-group-merge">
      <span id="basic-icon-default-company2" class="input-group-text"><i class="bx bx-buildings"></i></span>
      <input
        type="number"
        name="progression" id="progression" [(ngModel)]="etapeProduction.progression"
        class="form-control"
        placeholder="Saisissez la progression"
        aria-label="Saisissez la progression"
        aria-describedby="basic-icon-default-company2"
      />
    </div>
  </div>
</div>


<div class="row mb-3">
  <label class="col-sm-2 col-form-label" for="numEtape"> Num Etape</label>
  <div class="col-sm-10">
    <div class="input-group input-group-merge">
      <span id="basic-icon-default-company2" class="input-group-text"><i class="bx bx-buildings"></i></span>
      <input
        type="number"
        name="numEtape" id="numEtape" [(ngModel)]="etapeProduction.numEtape"
        class="form-control"
        placeholder="Saisissez la quantiteStock"
        aria-label="Saisissez la quantiteStock"
        aria-describedby="basic-icon-default-company2"
      />
    </div>
  </div>
</div>



                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="status"> Status</label>
                        <div class="col-sm-10">
                          <div class="input-group input-group-merge">
                            <span id="basic-icon-default-company2" class="input-group-text"><i class='bx bx-category-alt'></i></span>
                     
                            <select id="status" id="defaultSelect" class="form-select" [(ngModel)]="etapeProduction.status" name="status" [ngModelOptions]="{ standalone: true }">
                            
                              <option value="">Sélectionner un statut</option>
                              <option value="En attente">En attente</option>
                              <option value="En développement">En développement</option>
                              <option value="Terminé">Terminé</option>
                              <option value="Annulé">Annulé</option>
                            </select>
                          </div>
                        </div>
                      </div>
  


              
          
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="ordre_fabrication_id"> Ordre de Fabrication</label>
                        <div class="col-sm-10">
                          <div class="input-group input-group-merge">
                            <span id="basic-icon-default-company2" class="input-group-text">     <i class="menu-icon tf-icons bx bx-cube-alt"></i></span>
                     
                            <select id="ordre_fabrication_id" id="defaultSelect" class="form-select"   name="ordre_fabrication_id" [(ngModel)]="etapeProduction.ordre_fabrication_id" required [ngModelOptions]="{ standalone: true }">
                              <option value="">Sélectionner ordre fabrication</option>
                              <option *ngFor="let ordreFabrication of ordreFabrications" [value]="ordreFabrication.id">{{ ordreFabrication.name}}</option>
                            </select>
                          </div>
                        </div>
                      </div>


                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for=" employee_id"> Employee</label>
                        <div class="col-sm-10">
                          <div class="input-group input-group-merge">
                            <span id="basic-icon-default-company2" class="input-group-text">   <i class='bx bx-user-plus'></i></span>
                     
                            <select id="employee_id" id="defaultSelect" class="form-select"   name="employee_id" [(ngModel)]="etapeProduction.employee_id.userId" required [ngModelOptions]="{ standalone: true }">
                              <option value="">Sélectionner Employee</option>
                              <option *ngFor="let employee of employees" [value]="employee.userId">{{ employee.username}}</option>
                            </select>
                          </div>
                        </div>
                      </div>


<br><br>

                      <div class="row justify-content-end">
                        <div class="col-sm-10">
                          <button type="submit" class="btn btn-primary mr-2">Ajouter</button>
                          <a routerLink="/etape/production" type="button" class="btn btn-secondary">Annuler</a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- / Content -->
      </div>
      <!-- / Layout container -->
    </div>
  </div>
