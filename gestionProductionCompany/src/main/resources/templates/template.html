<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thyemleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
     <link rel="stylesheet" href="webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="webjars/jquery/3.6.4/jquery.min.js"></script>
   <script src="webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script> ></script>
</head>
<body>
   
    <ul>
    <li sec:authorize="isAuthenticated()">
    <a href="#">
    <span sec:authentification="name"></span>
    </a>
    
     <div th:if="${#authentication.principal.name != null}">
        <p>Logged in as <span th:text="${#authentication.principal.name}"></span></p>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout"/>
        </form>
    </div>
    <div th:unless="${#authentication.principal.name != null}">
        <form th:action="@{/login}" method="post">
            <input type="submit" value="Login"/>
        </form>
    </div>
    </li>					
    
    </ul>
    <div layout:fragment="content">
    </div>

  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>

      <li><a href="/products">products</a></li>
      <li><a href="#">Page 2</a></li>
